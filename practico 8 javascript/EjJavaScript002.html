
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    document.write("Hola Mundo");
</script>
</head>
<body>
    <!--
    c- ¿En qué casos utilizaría cada una de las tres formas de incluir código javascript?

    1. En el body: Se usa cuando el script debe ejecutarse después de que el contenido HTML esté cargado, o si el código depende de elementos que ya existen en la página.

    2. En el head: Es útil para scripts que deben cargarse antes de mostrar la página, como configuraciones globales, pero puede causar que el contenido tarde en aparecer si el script es pesado.
    
    3. En archivo externo: Es la mejor práctica para proyectos medianos o grandes, ya que permite reutilizar código, facilita el mantenimiento y mejora la organización. Además, los navegadores pueden almacenar en caché el archivo, acelerando la carga en visitas futuras.
    -->
</body>
</html>
